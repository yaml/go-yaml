# Position format tests for go-yaml CLI

- name: Single character position
  text: |
    a
  TOKEN: |
    - {token: STREAM-START, pos: '1:0'}
    - {token: SCALAR, value: a, pos: '1:0-1'}
    - {token: STREAM-END, pos: '2:0'}

- name: |
    Same line range
  text: |
    key: value
  TOKEN: |
    - {token: STREAM-START, pos: '1:0'}
    - {token: BLOCK-MAPPING-START, pos: '1:0'}
    - {token: KEY, pos: '1:0'}
    - {token: SCALAR, value: key, pos: '1:0-3'}
    - {token: VALUE, pos: '1:3-4'}
    - {token: SCALAR, value: value, pos: '1:5-10'}
    - {token: BLOCK-END, pos: '2:0'}
    - {token: STREAM-END, pos: '2:0'}

- name: |
    Multi-line literal scalar
  text: |
    key: |
      line1
      line2
  TOKEN: |
    - {token: STREAM-START, pos: '1:0'}
    - {token: BLOCK-MAPPING-START, pos: '1:0'}
    - {token: KEY, pos: '1:0'}
    - {token: SCALAR, value: key, pos: '1:0-3'}
    - {token: VALUE, pos: '1:3-4'}
    - {token: SCALAR, value: "line1\nline2\n", style: Literal, pos: '1:5-4:0'}
    - {token: BLOCK-END, pos: '4:0'}
    - {token: STREAM-END, pos: '4:0'}

- name: |
    Comment position with line comment
  text: |
    a: b #c
  TOKEN: |
    - {token: STREAM-START, pos: '1:0'}
    - {token: BLOCK-MAPPING-START, pos: '1:0'}
    - {token: KEY, pos: '1:0'}
    - {token: SCALAR, value: a, pos: '1:0-1'}
    - {token: VALUE, pos: '1:1-2'}
    - {token: COMMENT, line: '#c', pos: '1:6-8'}
    - {token: SCALAR, value: b, pos: '1:3-4'}
    - {token: BLOCK-END, pos: '2:0'}
    - {token: STREAM-END, pos: '2:0'}
