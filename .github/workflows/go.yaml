name: Go

on:
  push:
    branches: [ main, v3, v2, v1 ]
  pull_request:
    branches: [ main, v3, v2, v1 ]

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1
      with:
        persist-credentials: false
    - name: Set up Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00  # v6.0.0
      with:
        go-version: stable
    - name: Install golangci-lint
      run: |
        make golangci-lint-install
        echo "${{ github.workspace }}/.cache/local/bin" >> "$GITHUB_PATH"
    # yamllint disable-line rule:line-length
    - uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47  # v9.0.0
      with:
        install-mode: none
  go-versions:
    name: Lookup Go versions
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.matrix }}
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1
    # yamllint disable-line rule:line-length
    - uses: arnested/go-version-action@1f4135a30a2498f919e428c81c342f9334b3a93d  # v1.1.22
      id: versions
  build:
    runs-on: ubuntu-latest
    needs: go-versions
    continue-on-error: true  # make sure to run all versions, even if one fails
    strategy:
      matrix:
        go-versions: ${{ fromJSON(needs.go-versions.outputs.matrix) }}
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1
      with:
        persist-credentials: false
    - name: Set up Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00  # v6.0.0
      with:
        go-version: ${{ matrix.go-versions }}
    - name: Run yaml-test-suit tests
      run: make test-yts
    - name: Run go test
      run: go test -vet=off -v -race ./...
