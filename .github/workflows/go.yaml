name: Go

on:
  push:
    branches: [ main, v3, v2, v1 ]
  pull_request:
    branches: [ main, v3, v2, v1 ]

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
    - name: Set up Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00  # v6.0.0
      with:
        go-version: stable
    - name: Run go fmt
      run: go fmt ./...
    - name: Check if working tree is dirty
      run: |
        if [[ $(git diff --stat) ]]; then
          git --no-pager diff
          echo 'Run go fmt ./... and commit changes.'
          exit 1
        fi
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
    - name: Set up Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00  # v6.0.0
      with:
        go-version: stable
    - uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9  # v8.0.0
      with:
        version: v2.4
  go-versions:
    name: Lookup Go versions
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.matrix }}
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
    - uses: arnested/go-version-action@81f730770833dd20e6365d535ce7efcb3b136e7d  # v1.1.21
      id: versions
  build:
    runs-on: ubuntu-latest
    needs: go-versions
    continue-on-error: true   # make sure to run all versions, even if one fails
    strategy:
      matrix:
        versions: ${{ fromJSON(needs.go-versions.outputs.matrix) }}
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
    - name: Set up Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00  # v6.0.0
      with:
        go-version: ${{ matrix.versions }}
        check-latest: true
    - name: Run go vet
      run: go vet ./...
    - name: Run yaml-test-suit tests
      run: make test-yts
    - name: Run go test
      run: GO111MODULE=on go test -v -race .
