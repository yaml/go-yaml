version: '2'

linters:
  enable:
  - dupword
  - govet
  - misspell
  disable:
  - errcheck
  - ineffassign
  - staticcheck
  - unused
  exclusions:
    generated: lax
    presets:
    - comments
    - common-false-positives
    - legacy
    - std-error-handling
  settings:
    dupword:
      ignore:
      - 'NULL'
      - DOCUMENT-START
      - BLOCK-END
    misspell:
      locale: US

formatters:
  enable:
  - gofmt
  exclusions:
    generated: lax
