version: '2'

linters:
  enable:
  - govet
  disable:
  - errcheck
  - ineffassign
  - staticcheck
  - unused
  exclusions:
    generated: lax
    presets:
    - comments
    - common-false-positives
    - legacy
    - std-error-handling

formatters:
  enable:
  - gofmt
  exclusions:
    generated: lax
